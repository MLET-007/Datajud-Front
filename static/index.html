<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLE - Datajud Predict (Tailwind CSS)</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jsTree CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css">

    <!-- Custom CSS -->
    <style>
        #jstree {
            margin-top: 20px;
        }

        #search-input {
            margin-bottom: 20px;
        }

        #tree-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }

        /* Layout para o formulário */
        #form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);  /* 2 colunas iguais */
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl text-center mb-6 text-indigo-700">MLE - Datajud Predict</h1>

        <!-- Formulário para submissão -->
        <form id="submission-form" class="space-y-4">

            <!-- Grau e Código Formato (também lado a lado) -->
            <div id="form-container">
                <!-- Grau -->
                <div class="form-group">
                    <label for="grau-select" class="text-sm font-medium text-gray-700">Grau:</label>
                    <select id="grau-select" class="w-full p-2 border rounded">
                        <option value="0.5">Juizado Especial - JE</option>
                        <option value="1.0">Juizado de 1º Grau - G1</option>
                        <option value="1.5">Turma Recursal - TR</option>
                        <option value="2.0">Juizado de 2º Grau - G2</option>
                        <option value="23">Tribunal de Justiça de Roraima - TJRR</option>
                    </select>
                </div>

                <!-- Código Formato -->
                <div class="form-group">
                    <label for="codigo_formato-select" class="text-sm font-medium text-gray-700">Código Formato:</label>
                    <select id="codigo_formato-select" class="w-full p-2 border rounded">
                        <option value="0">Físico</option>
                        <option value="1">Digital</option>
                    </select>
                </div>
            </div>

            <!-- Órgão Select e Código -->
            <div class="form-group col-span-2">
                <label for="orgao-select" class="text-sm font-medium text-gray-700">Órgão:</label>
                <select id="orgao-select" class="w-full p-2 border rounded">
                    <!-- Opções serão carregadas dinamicamente -->
                </select>
            </div>

            <div class="form-group col-span-2" hidden>
                <label for="orgao_codigo" class="text-sm font-medium text-gray-700">Órgão Código:</label>
                <input type="text" id="orgao_codigo" class="p-2 border rounded" placeholder="Órgão Código">
            </div>

            <!-- Campo de pesquisa -->
            <div class="form-group col-span-2">
                <label for="search-input" class="text-sm font-medium text-gray-700">Pesquisar na Árvore:</label>
                <input type="text" id="search-input" class="w-full p-2 border rounded" placeholder="Pesquisar...">
            </div>

            <!-- Container da árvore de dados -->
            <div id="tree-container">
                <div id="jstree"></div>
            </div>

            <!-- Label para mostrar o caminho selecionado -->
            <div class="mt-6">
                <label for="selected-label" class="block text-sm font-medium text-gray-700">Caminho selecionado (IDs):</label>
                <input type="text" id="selected-label" class="w-full p-2 mt-1 border rounded" readonly placeholder="Caminho selecionado">
            </div>

            <div id="form-container">
                <!-- Código Classe -->
                <div class="form-group">
                    <label for="codigo_classe" class="text-sm font-medium text-gray-700">Código Classe:</label>
                    <input type="text" id="codigo_classe" class="p-2 border rounded" placeholder="Código Classe">
                </div>

                <!-- Código Assunto -->
                <div class="form-group">
                    <label for="codigo_assunto" class="text-sm font-medium text-gray-700">Código Assunto:</label>
                    <input type="text" id="codigo_assunto" class="p-2 border rounded" placeholder="Código Assunto">
                </div>
            </div>

            <!-- Botão de submissão -->
            <div class="flex justify-end mt-4">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Enviar</button>
            </div>
        </form>

        <!-- Botões para carregar Classes e Assuntos -->
        <div id="buttons-container" class="flex justify-center space-x-4 mt-6">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="load-classes">Carregar Classes</button>
            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" id="load-assuntos">Carregar Assuntos</button>
        </div>
        <div class="mt-4 p-4 text-white bg-green-500 rounded text-center">
            <span id="response-message"></span>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jsTree JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/script.js"></script>
</body>
</html>
